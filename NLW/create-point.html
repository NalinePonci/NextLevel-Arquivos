<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <link rel="stylesheet" type="text/css" href="styles/create-point.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>♻ PONTO DE COLETA ♻</title>
</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="img/icones/logo.svg" alt="LOGO MARCA">
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>

        <form action="">
            <h1>CADASTRO DO PONTO DE COLETA</h1>
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                    <div class="field">
                        <label for="name">Nome da entidade:</label>
                        <input type="text" name='name'>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço:</label>
                            <input type="text " name="endereco">
                        </div>
                        <div class="field">
                            <label for="address2">Numero/Complemento:</label>
                            <input type="text" name="endereco2">
                        </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="estado">Estado:</label>
                            <select name="" id="">
                                <option>SELECIONE O ESTADO</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="Cidade">Cidade:</label>
                            <select name="" id="" disabled>
                                <option value="">SELECIONE A CIDADE</option>
                            </select>
                        </div>
                    </div>

                </legend>
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
</body>

</html>
